<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интенсив верстка соцсети</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./src/js/index.js"></script>
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <div class="search">
                <form action="#" class="search__form" role="search">
                    <input type="search" placeholder="Search" class="search__input" inputmode="search">
                    <button type="submit" class="search__button"></button>
                </form> 
            </div>
            <div class="header__navigation navigation">
                <ul class="navigation__list">
                    <li class="header__navigation-item">
                        <a href="#" class="header__user-link user-link" title="Profile page link">
                            <span class="user-link__photo user-link__photo_header">
                                <img src="./img/user-icon.svg" alt="">
                            </span>
                            <span class="user-link__text">Mateusz</span>
                        </a>
                    </li>
                    <li class="header__navigation-item">
                        <a href="#">Home</a>
                    </li>
                    <li class="header__navigation-item">
                        <a href="#">Create</a>
                    </li>
                </ul>

                <div class="notification">
                    <ul class="notification__list">
                        <li class="notification__item">
                            <a href="#" class="notification__link" title="">
                                <svg width="20" height="20" class="notification__img">
                                    <use xlink:href="./img/icons.svg#users"></use>
                                </svg>
                            </a>
                            <div class="notification__count">1</div>
                        </li>
                        <li class="notification__item">
                            <a href="#">
                                <svg width="22" height="22" class="notification__img">
                                    <use xlink:href="./img/icons.svg#messages"></use>
                                </svg>
                            </a>
                            <div class="notification__count notification__count_empty">6</div>
                        </li>
                        <li class="notification__item">
                            <a href="#">
                                <svg width="16" height="22" class="notification__img">
                                    <use xlink:href="./img/icons.svg#bell"></use>
                                </svg>
                            </a>
                            <div class="notification__count">2</div>
                        </li>
                        <li class="notification__item">
                            <a href="#">
                                <svg width="44" height="24" class="notification__img">
                                    <use xlink:href="./img/icons.svg#info"></use>
                                </svg>
                            </a>
                            <div class="notification__count notification__count_info">6</div>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
    </header>

    
    <div class="content container">
        <nav class="menu-sidebar navigation">
            <a href="#" class=" menu-sidebar__user-link user-link" title="Profile page link">
                <span class="user-link__photo user-link__photo_menu-sidebar">
                    <img src="./img/user-icon.svg" alt="">
                </span>
                <span class="user-link__text">Mateusz Wierzbicki</span>
            </a>
            <section class="menu-sidebar__group menu-sidebar__group_first">
                <ul class="navigation__list menu-sidebar__list">
                    <li class="navigation__item menu-sidebar__item menu-sidebar__item_active">
                        <svg width="24" height="24" class="menu-sidebar__icon">
                            <use xlink:href="./img/icons.svg#news"></use>
                        </svg>
                        <a href="#">News Feed</a>
                    </li>
                    <li class="navigation__item menu-sidebar__item">
                        <svg width="21" height="21" class="menu-sidebar__icon">
                            <use xlink:href="./img/icons.svg#messages"></use>
                        </svg>
                        <a href="#">Messages</a>
                    </li>
                    <li class="navigation__item menu-sidebar__item">
                        <svg width="20" height="20" class="menu-sidebar__icon">
                            <use xlink:href="./img/icons.svg#market"></use>
                        </svg>
                        <a href="#">Marketplace</a>
                    </li>
                </ul>
            </section>
            <section class="menu-sidebar__group">
                <h1>Shortcuts</h1>
                <ul class="navigation__list menu-sidebar__list">
                    <li class="navigation__item menu-sidebar__item">
                        <svg width="19" height="19" class="menu-sidebar__icon">
                            <use xlink:href="./img/icons.svg#cup"></use>
                        </svg>
                        <a href="#">Product Design</a>
                    </li>
                    <li class="navigation__item menu-sidebar__item">
                        <svg width="19" height="19" class="menu-sidebar__icon">
                            <use xlink:href="./img/icons.svg#cup"></use>
                        </svg>
                        <a href="#">UX & UI</a>
                    </li>
                    <li class="navigation__item menu-sidebar__item">
                        <svg width="19" height="19" class="menu-sidebar__icon">
                            <use xlink:href="./img/icons.svg#cup"></use>
                        </svg>
                        <a href="#">Figma</a>
                    </li>
                    <li class="navigation__item menu-sidebar__item">
                        <svg width="19" height="19" class="menu-sidebar__icon">
                            <use xlink:href="./img/icons.svg#cup"></use>
                        </svg>
                        <a href="#">Ant Design</a>
                    </li>
                </ul>
            </section>
            <section class="menu-sidebar__group">
                <h1>Explore</h1>
                <ul class="navigation__list menu-sidebar__list">
                    <li class="navigation__item menu-sidebar__item">
                        <svg width="19" height="19" class="menu-sidebar__icon">
                            <use xlink:href="./img/icons.svg#flags"></use>
                        </svg>
                        <a href="#">Pages</a>
                    </li>
                    <li class="navigation__item menu-sidebar__item">
                        <svg width="18" height="18" class="menu-sidebar__icon">
                            <use xlink:href="./img/icons.svg#headphones"></use>
                        </svg>
                        <a href="#">Groups</a>
                    </li>
                    <li class="navigation__item menu-sidebar__item">
                        <svg width="22" height="22" class="menu-sidebar__icon">
                            <use xlink:href="./img/icons.svg#house"></use>
                        </svg>
                        <a href="#">Events</a>
                    </li>
                    <li class="navigation__item menu-sidebar__item">
                        <svg width="18" height="22" class="menu-sidebar__icon">
                            <use xlink:href="./img/icons.svg#rocket"></use>
                        </svg>
                        <a href="#">Games</a>
                    </li>
                </ul>
            </section>
            <div class="menu-sidebar__see-more">
                <svg width="11" height="7" class="menu-sidebar__icon">
                    <use xlink:href="./img/icons.svg#down-arrow"></use>
                </svg>
                <span class="menu-sidebar__see-more-text">See more...</span>
            </div>
        </nav>

        <main class="main"></main>
        <aside class="aside"></aside>
    </div>
    

</body>
</html>
